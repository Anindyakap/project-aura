# render.yaml
# Render deployment configuration for Project Aura Backend

services:
  - type: web
    name: aura-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: API_VERSION
        value: v1
    healthCheckPath: /health
    autoDeploy: true